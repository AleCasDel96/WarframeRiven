<div style="max-width: 800px; margin: 2rem auto;">
  <h2>Mis Pujas</h2>

  <input [(ngModel)]="searchText" placeholder="🔍 Buscar por nombre o arma" />

  <table border="1" cellpadding="8" style="width: 100%; margin-top: 1rem;">
    <thead>
      <tr>
        <th (click)="ordenarPor('nombreRiven')" style="cursor: pointer;">Nombre</th>
        <th (click)="ordenarPor('arma')" style="cursor: pointer;">Arma</th>
        <th (click)="ordenarPor('precioVenta')" style="cursor: pointer;">Precio</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of ofertas 
                  | filterBy: ['nombreRiven', 'arma']: searchText 
                  | orderBy: [ [sortColumn, sortAsc ? 'asc' : 'desc'] ]
                  | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{ o.nombreRiven }}</td>
        <td>{{ o.arma }}</td>
        <td>{{ o.precioVenta }}</td>
        <td>
          <span *ngIf="!o.partida && !o.destino" style="color: red;">❌ Ninguna confirmación</span>
          <span *ngIf="(o.partida && !o.destino) || (!o.partida && o.destino)" style="color: orange;">🟡 Confirmación parcial</span>
          <span *ngIf="o.partida && o.destino" style="color: green;">✅ Lista para traspaso</span>
        </td>
        <td>
          <button *ngIf="!o.disponibilidad && !o.destino" (click)="confirmarCompra(o.id!)">Confirmar compra</button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="p = +$event"></pagination-controls>


</div>
