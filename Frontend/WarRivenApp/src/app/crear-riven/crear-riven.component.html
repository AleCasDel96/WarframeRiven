<div class="contenedor">
  <h2 class="titulo">Crear nuevo Riven</h2>

  <form (ngSubmit)="crear()" class="formulario">
    <label class="campo-label">Nombre del Riven:</label>
    <input [(ngModel)]="riven.nombre" name="nombre" required />

    <label class="campo-label">Arma:</label>
    <input [(ngModel)]="riven.arma" name="arma" required />

    <label for="polaridad">Polaridad:</label>
    <select id="polaridad" [(ngModel)]="riven.polaridad" name="polaridad" required>
      <option value="Vazarin">Vazarin</option>
      <option value="Naramon">Naramon</option>
      <option value="Madurai">Madurai</option>
    </select>

    <label for="maestria">Maestría:</label>
    <input id="maestria" type="number" min="8" max="34" [(ngModel)]="riven.maestria" name="maestria" required />

    <h4 class="subtitulo">Estadísticas</h4>

    <label class="campo-label">Stat 1:</label>
    <input [(ngModel)]="riven.Atrib1" name="stat1" required />

    <label class="campo-label">Valor 1:</label>
    <input type="number" step="0.1" [(ngModel)]="riven.valor1" name="valor1" required />

    <label class="campo-label">Stat 2:</label>
    <input [(ngModel)]="riven.Atrib2" name="stat2" />

    <label class="campo-label">Valor 2:</label>
    <input type="number" step="0.1" [(ngModel)]="riven.valor2" name="valor2" />

    <label class="campo-label">Stat 3:</label>
    <input [(ngModel)]="riven.Atrib3" name="stat3" />

    <label class="campo-label">Valor 3:</label>
    <input type="number" step="0.1" [(ngModel)]="riven.valor3" name="valor3" />

    <label class="campo-label">Stat 4:</label>
    <input [(ngModel)]="riven.DAtrib" name="stat4" />

    <label class="campo-label">Valor 4:</label>
    <input type="number" step="0.1" [(ngModel)]="riven.DValor" name="valor4" />

    <button type="submit" class="boton">Crear</button>
  </form>

  <p *ngIf="error" class="error">{{ error }}</p>
</div>
