<div style="max-width: 800px; margin: 2rem auto;">
  <h2>Mis Ventas</h2>

  <!-- Buscador -->
  <input [(ngModel)]="searchText" placeholder="ðŸ” Buscar por nombre o arma" />

  <!-- Tabla -->
  <table border="1" cellpadding="8" style="width: 100%; margin-top: 1rem;">
    <thead>
      <tr>
        <th (click)="ordenarPor('nombreRiven')" style="cursor: pointer;">Nombre</th>
        <th (click)="ordenarPor('arma')" style="cursor: pointer;">Arma</th>
        <th (click)="ordenarPor('precioVenta')" style="cursor: pointer;">Precio</th>
        <th (click)="ordenarPor('fechaVenta')" style="cursor: pointer;">Fecha</th>
        <th>Vendedor</th>
        <th>Comprador</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of ventas 
                  | filterBy: ['nombreRiven', 'arma']: searchText 
                  | orderBy: [ [sortColumn, sortAsc ? 'asc' : 'desc'] ]
                  | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{ v.nombreRiven }}</td>
        <td>{{ v.arma }}</td>
        <td>{{ v.precioVenta }}</td>
        <td>{{ v.fechaVenta | date: 'short' }}</td>
        <td>{{ v.nickVendedor }}</td>
        <td>{{ v.nickComprador }}</td>
      </tr>
    </tbody>
  </table>

  <!-- PaginaciÃ³n -->
<pagination-controls (pageChange)="p = +$event"></pagination-controls>


</div>
