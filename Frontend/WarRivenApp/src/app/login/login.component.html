<div class="contenedor">
  <h2 class="titulo" *ngIf="!mostrarRegistro">Iniciar sesión</h2>
  <h2 class="titulo" *ngIf="mostrarRegistro">Registro</h2>

 
  <form (ngSubmit)="login()" #form="ngForm">
    <div class="campo-formulario">
      <label for="email">Email:</label>
      <input [(ngModel)]="email" name="email" type="email" required />
    </div>

    <div class="campo-formulario">
      <label for="password">Contraseña:</label>
      <input [(ngModel)]="password" name="password" type="password" required />
    </div>

    <button type="submit">Entrar</button>

    <p *ngIf="mensajeError" class="mensaje-error">{{ mensajeError }}</p>
    <p style="text-align: center;">
      ¿No tienes cuenta?
      <a routerLink="/registro"><button type="button">Regístrate</button></a>
    </p>
  </form>
</div>
