<div class="contenedor">
  <h2 class="titulo" *ngIf="!mostrarRegistro">Iniciar sesión</h2>
  <h2 class="titulo" *ngIf="mostrarRegistro">Registro</h2>

  <!-- LOGIN -->
  <form *ngIf="!mostrarRegistro" (ngSubmit)="login()">
    <div class="campo-formulario">
      <label for="email">Email:</label>
      <input [(ngModel)]="email" name="email" type="email" required />
    </div>

    <div class="campo-formulario">
      <label for="password">Contraseña:</label>
      <input [(ngModel)]="password" name="password" type="password" required />
    </div>

    <button type="submit">Entrar</button>

    <p *ngIf="mensajeError" class="mensaje-error">{{ mensajeError }}</p>
    <p style="text-align: center;">
      ¿No tienes cuenta?
      <a href="#" (click)="mostrarRegistro = true">Regístrate</a>
    </p>
  </form>

  <!-- REGISTRO -->
  <form *ngIf="mostrarRegistro" (ngSubmit)="registrar()">
    <div class="campo-formulario">
      <label for="nick">Nickname:</label>
      <input [(ngModel)]="nickNuevo" name="nick" required />
    </div>

    <div class="campo-formulario">
      <label for="emailNuevo">Email:</label>
      <input [(ngModel)]="emailNuevo" name="emailNuevo" type="email" required />
    </div>

    <div class="campo-formulario">
      <label for="passNuevo">Contraseña:</label>
      <input [(ngModel)]="passNuevo" name="passNuevo" type="password" required />
    </div>

    <div class="campo-formulario">
      <label for="confirmPass">Confirmar contraseña:</label>
      <input [(ngModel)]="confirmPass" name="confirmPass" type="password" required />
    </div>

    <button type="submit">Registrarme</button>

    <p *ngIf="mensajeRegistro" class="mensaje-exito">{{ mensajeRegistro }}</p>
    <p style="text-align: center;">
      ¿Ya tienes cuenta?
      <a href="#" (click)="mostrarRegistro = false">Inicia sesión</a>
    </p>
  </form>
</div>
