<nav style="background: #333; color: white; padding: 1rem; display: flex; align-items: center;">
  <!-- Accesibles sin login -->
  <a routerLink="/ofertas" routerLinkActive="active-link" style="margin-right: 1rem;">Ofertas Públicas</a>

  <!-- Solo si NO está logueado -->
  <ng-container *ngIf="!auth.estaLogueado(); else logueado">
    <a routerLink="/login" routerLinkActive="active-link" style="margin-right: 1rem;">Login</a>
  </ng-container>

  <!-- Solo si SÍ está logueado -->
  <ng-template #logueado>
    <a routerLink="/rivens" routerLinkActive="active-link" style="margin-right: 1rem;">Mis Rivens</a>
    <a routerLink="/mis-pujas" routerLinkActive="active-link" style="margin-right: 1rem;">Mis Pujas</a>
    <a routerLink="/mis-ofertas" routerLinkActive="active-link" style="margin-right: 1rem;">Mis Ofertas</a>

    <div style="margin-left: auto; display: flex; align-items: center;">
      <a routerLink="/perfil" style="margin-right: 1rem; color: white; text-decoration: underline;">
        {{ nickname }}
      </a>
      <button (click)="logout()" style="color: white; background: transparent; border: 1px solid white; padding: 0.25rem 0.5rem; cursor: pointer;">
        Cerrar sesión
      </button>
    </div>
  </ng-template>
</nav>
<div *ngIf="mensaje" 
     (click)="mensaje = null"
     style="background: #ffc; color: #333; padding: 0.5rem; border: 1px solid #cc0; cursor: pointer;">
  {{ mensaje }}
</div>

<router-outlet></router-outlet>

</footer>
