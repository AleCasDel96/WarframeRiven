<div class="contenedor">
  <h1 class="titulo">Bienvenido a Warframe Rivens</h1>

  <div class="inicio-opciones">
    <ng-container *ngIf="!estaLogueado; else logueado">
      <a routerLink="/login" class="inicio-card">
        <img src="assets/login-key.png" alt="Login" />
        <span>Iniciar sesión</span>
      </a>

      <a routerLink="/ofertas" class="inicio-card">
        <img src="assets/market.png" alt="Mercado" />
        <span>Ofertas Públicas</span>
      </a>
    </ng-container>

    <ng-template #logueado>
      <a routerLink="/rivens" class="inicio-card">
        <img src="assets/inventory.png" alt="Inventario" />
        <span>Mis Rivens</span>
      </a>

      <a routerLink="/mis-ofertas" class="inicio-card">
        <img src="assets/mis-ofertas.png" alt="Mis Ofertas" />
        <span>Mis Ofertas</span>
      </a>

      <a routerLink="/ofertas" class="inicio-card">
        <img src="assets/market.png" alt="Mercado" />
        <span>Ofertas Públicas</span>
      </a>
    </ng-template>
  </div>
</div>
