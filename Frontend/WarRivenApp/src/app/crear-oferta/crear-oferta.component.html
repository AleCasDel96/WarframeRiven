<div class="contenedor">
  <h2 class="titulo">Crear Oferta</h2>

  <form (ngSubmit)="crearOferta($event)" class="formulario">
    <label for="precio" class="campo-label">Precio:</label>
    <input
      type="number"
      id="precio"
      name="precio"
      [(ngModel)]="precio"
      required
      min="0"
    />

    <div style="margin-top: 1rem;">
      <button type="submit" class="boton">Crear</button>
    </div>

    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
</div>
