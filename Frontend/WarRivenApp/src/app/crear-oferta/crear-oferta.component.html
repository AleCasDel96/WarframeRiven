<div style="max-width: 600px; margin: 2rem auto;">
  <h2>Crear Oferta</h2>

  <form (ngSubmit)="crearOferta()">
    <label for="precio">Precio:</label>
    <input
      type="number"
      id="precio"
      name="precio"
      [(ngModel)]="precio"
      required
      min="0"
    />

    <div style="margin-top: 1rem;">
      <button type="submit">Crear</button>
    </div>

    <p *ngIf="error" style="color: red;">{{ error }}</p>
  </form>
</div>
